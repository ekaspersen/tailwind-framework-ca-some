<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400;1,600&display=swap"
            rel="stylesheet"
        />
        <script src="./js/index.js" type="module" defer></script>
        <script src="./js/getPostsByUserID.js" type="module" defer></script>
        <script src="./js/createPost.js" type="module" defer></script>
        <script src="./js/logOut.js" type="module" defer></script>
        <title>SoMe | userName</title>
    </head>
    <body class="bg-primary-dark relative">
        <nav
            class="nav-box-shadow max-w-md w-full h-20 fixed bottom-0 inset-x-0 mx-auto z-50 flex gap-5 justify-center items-center bg-primary"
        >
            <div class="flex justify-center gap-40 mx-auto w-full">
                <a href="."
                    ><img
                        class="h-16"
                        src="./img/svg/home-nav-icon.svg"
                        alt="feed"
                /></a>

                <a href="./pfp.html"
                    ><img
                        class="h-16"
                        src="./img/svg/user-nav-icon.svg"
                        alt="feed"
                /></a>
            </div>
            <div class="fixed w-fit bottom-0 inset-x-0 mx-auto z-50">
                <button id="createPostBtn">
                    <img
                        src="./img/svg/new-post-icon.svg"
                        alt="new post button"
                    />
                </button>
            </div>
        </nav>
        <div
            id="newPostForm"
            class="bottom-below nav-box-shadow fixed bottom-20 max-w-md mx-auto inset-x-0 w-full place-items-center z-40 bg-primary-dark"
        >
            <form
                id="createPostForm"
                class="flex flex-col px-2 w-full py-4 gap-3 border-2 border-b-0 border-primary"
            >
                <h2 class="text-clr-white font-semibold text-3xl">New post</h2>
                <label class="text-clr-white" for="postSubject"
                    >Subject of post</label
                >
                <input
                    type="text"
                    name="postSubject"
                    id="postSubject"
                    placeholder="Subject"
                    class="bg-primary p-2 border-2 border-clr-white placeholder:text-clr-white"
                />
                <span
                    class="hidden text-primary-danger font-semibold"
                    id="postSubjectError"
                    >Field may not be empty</span
                >
                <label class="text-clr-white" for="postContent"
                    >Whats on your mind?</label
                ><textarea
                    name="postContent"
                    id="postContent"
                    placeholder="Today i ..."
                    rows="5"
                    class="bg-primary p-2 border-2 border-clr-white placeholder:text-clr-white"
                ></textarea>
                <span
                    class="hidden text-primary-danger font-semibold"
                    id="postContentError"
                    >Field may not be empty</span
                >
                <button
                    name="submitPost"
                    id="submitPost"
                    type="submit"
                    class="text-base text-clr-white font-semibold bg-primary py-1 px-8 border-2 border-clr-white w-fit"
                >
                    Post
                </button>
            </form>
        </div>
        <header
            class="flex flex-col items-center p-3 gap-3 text-center border-b-2 border-clr-white relative"
            style="
                background: linear-gradient(180deg, #52283a 0%, #98506e 100%);
            "
        >
            <div class="absolute max-w-md w-full flex justify-between">
                <div class="ml-3 flex flex-col">
                    <button id="pfpSettings">
                        <div
                            class="w-16 h-16 bg-primary grid place-items-center"
                        >
                            <img
                                src="./img/svg/list-hamburger.svg"
                                alt="list icon"
                            />
                        </div>
                    </button>
                    <div
                        id="pfpSettingsDropdown"
                        class="hidden pfp-settings-dropdown-style"
                    >
                        <button id="logOutBTN">Log Out</button>
                    </div>
                </div>

                <a href="#friendList" class="mr-3"
                    ><div class="w-16 h-16 bg-primary grid place-items-center">
                        <img
                            src="./img/svg/user-icon.svg"
                            fill="#fff"
                            alt="add user icon"
                        /></div
                ></a>
            </div>
            <div class="h-32 w-32 bg-clr-black rounded-full"></div>
            <div class="flex flex-col items-center">
                <h1 class="nameOfUser text-clr-white text-2xl font-semibold">
                    Hesham El Masry
                </h1>
                <p class="text-primary-light text-sm font-semibold">
                    - - - Title of person - - -
                </p>
            </div>

            <div class="flex flex-col items-center">
                <p class="text-base text-clr-white font-semibold">
                    Description
                </p>
                <p class="text-sm text-clr-white max-w-xs">
                    Sometimes i teach, sometimes i code. <br />
                    Love Live Laugh and !RECYCLE! <br />
                    Ready to Mingle and Single!
                </p>
            </div>
        </header>
        <main class="max-w-md mx-auto px-2">
            <section class="flex flex-col px-2 w-full py-4 gap-3">
                <h2
                    id=""
                    class="nameOfUser text-clr-white font-semibold text-2xl"
                ></h2>
                <div id="postsContainer" class="flex flex-col pb-20">
                    <a
                        href="#seeAllPostsModal"
                        class="underline text-clr-white font-semibold text-center mt-4"
                        >All of Heshamâ€™s Posts</a
                    >
                </div>
            </section>
        </main>
    </body>
</html>
